plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
  set('springCloudVersion', "Hoxton.SR3")
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile "com.microsoft.azure:applicationinsights-spring-boot-starter:2.6.0-BETA.3"
	compile "com.microsoft.azure:applicationinsights-logging-log4j2:2.6.0-BETA.3"
	compile "io.github.openfeign:feign-httpclient:10.8"
	compile "io.github.openfeign:feign-okhttp:10.8"
	compile "com.microsoft.azure:applicationinsights-logging-log4j2:2.0.+"
}

dependencyManagement {
  imports {
    mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
  }
}


test {
	useJUnitPlatform()
}
